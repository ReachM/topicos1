<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{#if funcionario.id}Editar Funcionário{#else}Novo Funcionário{/if}</title>
</head>
<body>
  <h1>{#if funcionario.id}Editar Funcionário{#else}Novo Funcionário{/if}</h1>
  <form action="/funcionario" method="post">
    <input type="hidden" name="id" value="{funcionario.id}" />
    
    <label>Nome:</label>
    <input type="text" name="nome" value="{funcionario.nome}" required /><br/>
    
    <label>Email:</label>
    <input type="email" name="email" value="{funcionario.email}" required /><br/>
    
    <label>Cargo:</label>
    <input type="text" name="cargo" value="{funcionario.cargo}" required /><br/>
    
    <label>Salário:</label>
    <input type="number" step="0.01" name="salario" value="{funcionario.salario}" required /><br/>
    
    <button type="submit">Salvar</button>
    <a href="/funcionario">Cancelar</a>
  </form>
</body>
</html>
