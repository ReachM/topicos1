<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Endereços</title>
</head>
<body>
  <h1>Endereços</h1>
  <a href="/endereco/novo">Novo Endereço</a>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>ID</th>
        <th>Logradouro</th>
        <th>Número</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {#for endereco in enderecos}
      <tr>
        <td>{endereco.id}</td>
        <td>{endereco.logradouro}</td>
        <td>{endereco.numero}</td>
        <td>{endereco.bairro}</td>
        <td>{endereco.cidade}</td>
        <td>{endereco.estado}</td>
        <td>
          <a href="/endereco/editar/{endereco.id}">Editar</a>
          <a href="/endereco/deletar/{endereco.id}" onclick="return confirm('Deseja excluir este endereço?')">Excluir</a>
        </td>
      </tr>
      {/for}
    </tbody>
  </table>
  <a href="http://localhost:8080/">Voltar ao menu</a>
</body>
</html>
