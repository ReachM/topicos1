<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fabricantes</title>
</head>
<body>
    <h1>Lista de Fabricantes</h1>
    <a href="/fabricante/novo">Novo Fabricante</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        {#for fabricante in fabricantes}
        <tr>
            <td>{fabricante.id}</td>
            <td>{fabricante.nome}</td>
            <td>
                <a href="/fabricante/editar/{fabricante.id}">Editar</a>
                <a href="/fabricante/deletar/{fabricante.id}">Excluir</a>
            </td>
        </tr>
        {/for}
    </table>
  <a href="http://localhost:8080/">Voltar ao menu</a>
</body>
</html>
