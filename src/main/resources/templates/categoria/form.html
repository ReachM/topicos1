<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{#if categoria.id}Editar Categoria{#else}Nova Categoria{/if}</title>
</head>
<body>
  <h1>{#if categoria.id}Editar Categoria{#else}Nova Categoria{/if}</h1>
  <form action="/categoria" method="post">
    <input type="hidden" name="id" value="{categoria.id}" />
    
    <label>Nome:</label>
    <input type="text" name="nome" value="{categoria.nome}" required /><br/>
    
    <label>Descrição:</label>
    <input type="text" name="descricao" value="{categoria.descricao}" required /><br/>
    
    <button type="submit">Salvar</button>
    <a href="/categoria">Cancelar</a>
  </form>
</body>
</html>
